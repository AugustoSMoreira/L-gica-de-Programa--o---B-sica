<meta charset="utf-8">

<script>
	
	function jump(){
		document.write("<br>");

	}

	function print(print){
		document.write(print);
		jump();

	}

	var vitorias = prompt(" Entre com o número de vitórias: ");
	var empates = parseInt(prompt(" Entre com o número de empates: "));
	// parseInt == para que a informação seja interpretada como número
	var pontos = (vitorias * 3 + empates);

	print(" Os pontos do seu time é " + pontos);

	if (pontos > 28) {
		print(" Seu time está melhor do que o ano passado ");
	}		
		
	if (pontos < 28) {
		print(" Seu time está pior do que o ano passado ");
	}
	if (pontos == 28){
		print(" Seu time está igual ao ano passado ");
	}

	print("FIM");



</script>
